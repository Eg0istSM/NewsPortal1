
{% extends 'flatpages/default.html' %}
{% load custom_filters %}

{% block title %}
Post
{% endblock title %}

{% block content %}
    <h1>{{ post.title }}</h1>
        <table>
            <tr>
               <td>Название</td>
               <td>Текст</td>
               <td>Дата публикации</td>
            </tr>
            <tr>
               <td>{{ post.title }}</td>
               <td>{{ post.text|censor }}</td>
               <td>{{ post.time_post|date:'d M Y' }}</td>
            </tr>
        </table>
{% endblock content %}
